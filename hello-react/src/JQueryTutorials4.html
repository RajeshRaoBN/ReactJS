<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type = "text/javascript" src = "https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <ul class="list">
        <li>one</li>
        <li class="special">two</li>
        <li>three</li>
        <li>
            <ul class="sublist">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </li>
    </ul>
    <script>
        $(document).ready(function () {
            $('li').on('click', function () {
                $(this).next().hide();
            })
        })
    </script>

</body>
</html>
