<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form1</title>
</head>
<body>
<form action="http://www.example.com/subscribe.php" method="get">
    <p>This is where the form controls will appear.
    </p> </form>
<form action="http://www.example.com/login.php"> <p>Username:
    <input type="text" name="username" size="15" maxlength="30" />
</p>
    <p>
        Password:
        <input type="password" name="password"/>
    </p>
    <p>
        Multiline text:
        <textarea rows="3" name="multiline"></textarea>
    </p>
    <p>
        Gender:
        <input type="radio" name="radiobutton" id="male">male
        <input type="radio" name="radiobutton" id="female">female
    </p>
    <p>
        Diet:
        <input type="checkbox" name="checkbox1" id="Veg">Veg
        <input type="checkbox" name="checkbox1" id="egg">Egg
        <input type="checkbox" name="checkbox1" id="meet">Meet
    </p>
    <p>
        Drop Down Box:
        <select size="2" multiple="multiple">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
        </select>
    </p>
    <p>
        Submit Button:
        <input type="submit" name="submitbutton" value="RAM"/>
    </p>
    <p>
        Image Button:
        <input type="image" name="imagebutton"
               src="http://www.frontlinemoms.com/wp-content/uploads/2014/06/099110-glossy-black-3d-button-icon-social-media-logos-mail.png" width="50"/>
        e-mail
    </p>
    <p>
        File upload frame:
        <input type="file" name="fileframe"/>
    </p>
    <p>
        Button:
        <button><img src="http://www.frontlinemoms.com/wp-content/uploads/2014/06/099110-glossy-black-3d-button-icon-social-media-logos-mail.png" width="50"/> E-Mail</button>
    </p>
    <p>
        Date:
        <input type="date" name="dateframe"/>
    </p>
    <p>
        e-mail submit:
        <input type="email" name="e-mailframe"/>
    </p>
    <p>
        url frame:
        <input type="url" name="urlframe" placeholder="enter url"/>
    </p>
    <p>
        Search frame:
        <input type="search" name="searchframe"/>
    </p>
</form>
</body>
</html>
